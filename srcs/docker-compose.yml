version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
    restart: always
    networks:
      - wp_network
    ports:
      - 443:443
    volumes:
      - wp_data:/var/www/html:ro
    depends_on:
      - wordpress
    env_file:
      .env
    
  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
    restart: always
    networks:
      - db_network
      - wp_network
    depends_on:
      - mariadb
    expose:
      - 9000
    volumes:
      - wp_data:/var/www/html
    env_file:
      .env

  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
    restart: always
    networks:
      - db_network
    expose:
      - 3306
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      .env


networks:
  wp_network:
    driver: bridge
  db_network:
    driver: bridge


volumes:
  db_data:
  wp_data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/tedelin/Documents/42/Inception/wp'